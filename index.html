<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>

    <div class="heading">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <container class="upper-container">
        <div class="info-results">
            <div id="result-box"></div>
            <div>Games played: <span id="total-plays">0</span></div>
            <div>Games won: <span id="wins">0</span></div>
            <div>Win percentage: <span id="percentage"></span>%</div>
            <br>
            <br>

        </div>

        <div class="computer-stuff">
            <h2>YOUR OPPONENT THROWS...</h2>
            <h1 id="computer-throw"></h1>
            <img class="rockimage" id="rockimage" src='./images/rock.png'></img>
            <img class="scissorsimage" id="scissorsimage" src='./images/scissors.png'></img>
            <img class="paperimage" id="paperimage" src='./images/paper.png'></img>
            <h1 id="result"></h1>
        </div>
    </container>

    <div class="buttons-misc">
        <div>
            <div>
                choose your fighter!
            </div>
            <label>
                <input name="throw" type="radio" value="rock"/>
                    <img class="images" src="./images/rock.png">
            </label>
            <label>
                <input name="throw" type="radio" value="paper"/>
                    <img class="images" src="./images/paper.png">
            </label>
            <label>
                <input name="throw" type="radio" value="scissors" size/>
                    <img class="images" src="./images/scissors.png">
            </label>
            <div>
                <button id="submit">SUBMIT</button>
            </div>
            <div>
                <button id="reset">RESET</button>
            </div>
            <div>
                <h4>RULES</h4>
                <div class = 'rules'>
                    rock beats scissors -- paper beats rock -- scissors beats paper
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
